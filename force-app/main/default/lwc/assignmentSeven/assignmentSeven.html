<template>
  <lightning-card
    variant="Narrow"
    title="New Account"
    icon-name="standard:account"
  >
    <img
      src={indianLogo}
      alt="Indian logo"
      slot="actions"
      height="50"
      width="50"
    />
    <div class="slds-m-around_small">
      <lightning-input
        data-id="name"
        type="text"
        variant="standard"
        name="name"
        label="Name"
        placeholder="type here..."
      ></lightning-input>
      <lightning-input
        data-id="phone"
        type="number"
        variant="standard"
        name="phone"
        label="Phone Number"
        placeholder="type here..."
      ></lightning-input>
      <lightning-input
        data-id="city"
        type="text"
        variant="standard"
        name="city"
        label="Billing City"
        placeholder="type here..."
      ></lightning-input>
      <div class="buttons">
        <lightning-button
          variant="brand"
          label="New Account"
          onclick={handleClick}
          disabled={disabled}
        ></lightning-button>
        <lightning-button
          variant="success"
          label="Save"
          onclick={handleClick}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
